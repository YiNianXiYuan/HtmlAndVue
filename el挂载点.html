<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el挂载点</title>
</head>
<body id="body">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    {{message}}
    <div id="app" class="ap">
        {{message}}
        <span> {{message}} </span>
    </div>
    <script>
        
        var a = new Vue({
            //el:".ap",//class选择器
            //el:"#app",//id选择器一般使用这个
            //el:"div",//标签选择器
            el:"body",
        data:{
            message:"你大爷de "
        }
        })
     
    </script>
</body>
</html>
