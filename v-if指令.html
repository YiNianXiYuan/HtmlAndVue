<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>

<body>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <div id="app">
        <input type="button" value="切换显示" @click="toggleIsShow">
        <p v-if="isShow">Hello World</p>
        <p v-show="isShow">Hello World -vshow 修饰</p>
        <h2 v-if="temperature>=35">hot</h2>
        <!-- v-if 根据表达式的真假切换元素的显示状态 本质是切换元素来切换显示状态 true:元素存在dom树中 false:从dom树中移除 -->
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isShow: false,
                temperature: 40
            },
            methods: {
                toggleIsShow: function() {
                    this.isShow = !this.isShow;
                }
            }
        })
    </script>
</body>

</html>
