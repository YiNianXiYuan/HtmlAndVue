<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小黑记事本</title>
    <link rel="stylesheet" href="./css/blankNote.css">
</head>

<body>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <!-- 主体区域 -->
    <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
            <h1>小黑记事本</h1>
            <input v-model="inputvalue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new-todo" />
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{index+1}}.</span>
                        <label>{{item}}</label>
                        <button class="destory" @click="remove(index)">
                            <img src="./img/x.png" alt="">
                        </button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer">
            <span class="todo-count" v-if="list.length!=0"><strong>{{list.length}}</strong>items left</span>
            <button class="clear-completed" v-show="list.length!=0" @click="clear">
                Clear
            </button>
        </footer>
    </section>
    <!-- 底部 -->
    <footer class="info">
        <p>
            <a href="http://www.baidu.com"><img src="./img/leimu.jpg" alt=""></a>
        </p>
    </footer>
    <script>
        var app = new Vue({
            el: "#todoapp",
            data: {
                list: ["re0", "relif", "remake"],
                inputvalue: ""
            },
            methods: {
                add: function() {
                    this.list.push(this.inputvalue);
                },
                remove: function(index) {
                    //console.log(index);
                    this.list.splice(index, 1);
                },
                clear: function() {
                    this.list = [];
                }
            }
        })
    </script>
</body>

</html>
