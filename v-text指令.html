<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>
</head>

<body>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <div id="app">
        <h2 v-text="message+'!'">深圳</h2><!-- 不会保留深圳二字 -->
        <h2 v-text="info+'去你的'">深圳</h2>
        <h2> {{ message }}深圳</h2>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello world!",
                info: "hahahahahahhahahahaha"
            }
        })
    </script>
</body>

</html>
